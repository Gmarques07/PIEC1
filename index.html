<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <p>Esta pagina é referente a pagina de cadastro do cliente</p> -->

</head>
<body class="align-items-center py-4 bg-body-tertiary-dark">

    <h1 class="display-2">Agendamendo para abastecimento de cisternas </h1>
    <h2 class="display-5">Esse site é direcionado para a organização do abastecimento de cistema para a região, para continuar, precisamos de algumas informações sua</h2> 
    <main class="w-50 mx-auto">
        <div class="mb-3">
            <label class="h4 d-flex justify-content-center">Nome:</label>
            <input type="text" class="form-control p-2" placeholder="Insira seu nome">
        </div>
        <div class="mb-3">
            <label class="h4 d-flex justify-content-center">CPF:</label>
            <input type="text" class="form-control p-2" placeholder="Insira seu CPF">
        </div>
        <div class="mb-3">
            <label class="h4 d-flex justify-content-center">Email:</label>
            <input type="text" class="form-control p-2" placeholder="Insira seu email">
        </div>
        <div class="mb-3">
            <label class="h4 d-flex justify-content-center">Endereço:</label>
            <input type="text" class="form-control p-2" placeholder="Insira seu endereço">
        </div>
        <div class="mb-3">
            <label class="h4 d-flex justify-content-center">Senha:</label>
            <input type="password" class="form-control p-2" placeholder="Escolha uma senha">
        </div>
    
</body>
</html>
