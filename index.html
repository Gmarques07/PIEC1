<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Água em Ação - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
    <style>
        .top-bar {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            max-width: 800px;
        }
        .tab-content {
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            padding: 1.5rem;
            background-color: #fff;
        }
        .form-section {
            margin-bottom: 2rem;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
            border-color: #dee2e6 #dee2e6 #fff;
        }
    </style>
</head>
<body class="align-items-center py-4 bg-body-tertiary-dark">
    <div class="top-bar">
        Água em Ação
    </div>

    <h1 class="display-2 text-center">Bem-vindo(a) ao Água em Ação</h1>
    <h2 class="display-6 text-center">
        Gerenciamento eficiente do abastecimento de água para cisternas em áreas rurais.
    </h2>

    <main class="container">
        <!-- Formulário de Login -->
        <div class="form-section">
            <h3 class="text-center">Faça o login</h3>
            <form action="perfil.html" method="post">
                <div class="mb-3">
                    <label for="cpf-login" class="h4">CPF:</label>
                    <input type="text" id="cpf-login" name="cpf" class="form-control p-2" placeholder="Insira seu CPF" required>
                </div>
                <div class="mb-3">
                    <label for="senha-login" class="h4">Senha:</label>
                    <input type="password" id="senha-login" name="senha" class="form-control p-2" placeholder="Insira sua senha" required>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Entrar" class="btn btn-primary">
                </div>
            </form>
        </div>

        <!-- Seção de Cadastro -->
        <div class="form-section">
            <h3 class="text-center">Cadastro</h3>
            <form action="perfil.html" method="post">
                <div class="mb-3">
                    <label for="nome" class="h4">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control p-2" placeholder="Insira seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="cpf-cadastro" class="h4">CPF:</label>
                    <input type="text" id="cpf-cadastro" name="cpf" class="form-control p-2" placeholder="Insira seu CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>
                <div class="mb-3">
                    <label for="email" class="h4">Email:</label>
                    <input type="email" id="email" name="email" class="form-control p-2" placeholder="Insira seu email" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="h4">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control p-2" placeholder="Insira seu endereço" required>
                </div>
                <div class="mb-3">
                    <label for="senha-cadastro" class="h4">Senha:</label>
                    <input type="password" id="senha-cadastro" name="senha" class="form-control p-2" placeholder="Escolha uma senha" required>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Cadastrar" class="btn btn-success">
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU4nE+zWz9NR4gniUO6H9FRGgI/75ONg55z4gOd/h27t4Xp0/R05q/hhs4Mj7" crossorigin="anonymous"></script>
</body>
</html>
