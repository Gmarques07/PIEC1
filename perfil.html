    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil do Usuário - Água em Ação</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <style>
            .topBar{
                font-size: 2.5rem;
                font-weight: bold;
                color: #007bff;
                text-align: center;
                margin-bottom: 1.5rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}
        </style>
    </head>
    <body class="align-items-center py-4 bg-body-tertiary-dark">
        <div class="topBar">
            Água em Ação
        </div>
        <h1 class="display-2 text-center">Perfil do Usuário</h1>

        <main class="w-75 mx-auto">

            <!-- Formulário de Informações do Usuário -->


            <form action="/atualizar-perfil" method="post">
                <div class="mb-3">
                    <div class="info-container">
                        <label for="nome" class="h4">Nome:</label>
                        <button type="button" class="edit-btn btn btn-sm" onclick="editarCampo('nome')">Editar</button>
                    </div>
                    <input type="text" id="nome" name="nome" class="form-control p-2" value="Nome do Usuário" required>
                </div>
                <div class="mb-3">
                    <div class="info-container">
                        <label for="cpf" class="h4">CPF:</label>
                    </div>
                    <input type="text" id="cpf" name="cpf" class="form-control p-2" value="000.000.000-00" required readonly>
                </div>
                <div class="mb-3">
                    <div class="info-container">
                        <label for="email" class="h4">Email:</label>
                        <button type="button" class="edit-btn btn btn-sm" onclick="editarCampo('email')">Editar</button>
                    </div>
                    <input type="email" id="email" name="email" class="form-control p-2" value="email@exemplo.com" required>
                </div>
                <div class="mb-3">
                    <div class="info-container">
                        <label for="endereco" class="h4">Endereço:</label>
                        <button type="button" class="edit-btn btn btn-sm" onclick="editarCampo('endereco')">Editar</button>
                    </div>
                    <input type="text" id="endereco" name="endereco" class="form-control p-2" value="Endereço do Usuário" required>
                </div>
                <div class="mb-3">
                    <div class="info-container">
                        <label for="senha" class="h4">Senha:</label>
                        <button type="button" class="edit-btn btn btn-sm" onclick="editarCampo('senha')">Editar</button>
                    </div>
                    <input type="password" id="senha" name="senha" class="form-control p-2" value="********" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Atualizar Informações</button>
                </div>
            </form>



            <!-- Seção de Notícias e Atualizações -->
            <div class="news-section">
                <h2 class="display-4 text-center">Notícias e Atualizações</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">Notícia 1</h5>
                        <p class="mb-1">Detalhes sobre a notícia 1.</p>
                        <small>Data da notícia</small>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">Notícia 2</h5>
                        <p class="mb-1">Detalhes sobre a notícia 2.</p>
                        <small>Data da notícia</small>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">Notícia 3</h5>
                        <p class="mb-1">Detalhes sobre a notícia 3.</p>
                        <small>Data da notícia</small>
                    </a>
                </div>
            </div>

            <br>
            <div class="d-flex justify-content-center">
                <a href="index.html" class="btn btn-secondary">Voltar para tela de Login</a>
            </div>
        </main>
    </body>
    </html>
