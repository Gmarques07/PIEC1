<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar dados - Água em Ação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-body-tertiary-dark">
    <div class="topBar">
        Água em Ação
    </div>

    <h1 class="display-2 text-center">Editar</h1>

    <main class="container">
        <div class="form-section">
            <h3 class="text-center">Edite os dados da sua empresa abaixo</h3>
            <form action="{{ url_for('editar_dados_empresa') }}" method="post">
                <div class="mb-3">
                    <label for="nome" class="h4">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control p-2" placeholder="Nome social da empresa" required>
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="h4">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" class="form-control p-2" placeholder="CNPJ" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="h4">Email:</label>
                    <input type="text" id="email" name="email" class="form-control p-2" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="h4">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control p-2" placeholder="Endereço" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="h4">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control p-2" placeholder="Senha" required>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Salvar novos dados" class="btn btn-primary">
                </div>
            </form>
            <br>


            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmExclusionModal">
                    Excluir Perfil
                </button>
            </div>
            
            <br>
            <div class="d-flex justify-content-center">
                <a href='login_empresa' class="btn btn-secondary">Voltar para a tela inicial</a>
            </div>
        </div>
    </main>


    <div class="modal fade" id="confirmExclusionModal" tabindex="-1" aria-labelledby="confirmExclusionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmExclusionLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir seu perfil? Esta ação não poderá ser desfeita.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form action="{{ url_for('excluir_empresa') }}" method="post">
                        <button type="submit" class="btn btn-danger">Excluir Perfil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
