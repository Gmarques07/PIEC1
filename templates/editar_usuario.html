<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados - Água em Ação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <style>
        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-body-tertiary-dark">
    <div class="topBar">
        Água em Ação
    </div>

    <h1 class="display-2 text-center">Editar Dados</h1>

    <main class="container">
        <div class="form-section">
            <h3 class="text-center">Edite seus dados abaixo</h3>
            <form action="{{ url_for('editar_usuario_perfil', cpf=usuario['cpf']) }}" method="post">
                <div class="mb-3">
                    <label for="nome" class="h4">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control p-2" value="{{ usuario['nome'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="h4">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control p-2" value="{{ usuario['cpf'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="h4">Email:</label>
                    <input type="email" id="email" name="email" class="form-control p-2" value="{{ usuario['email'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="h4">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control p-2" value="{{ usuario['endereco'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="h4">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control p-2" placeholder="Sua nova senha" required>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Salvar novos dados" class="btn btn-primary">
                </div>
            </form>

            <div class="d-flex justify-content-center mt-4">
                <a href="{{ url_for('dashboard_usuario', cpf=usuario['cpf']) }}" class="btn btn-secondary">Voltar para o Perfil</a>
            </div>
            
            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalExcluirPerfil">Excluir Perfil</button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalExcluirPerfil" tabindex="-1" aria-labelledby="modalExcluirPerfilLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalExcluirPerfilLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir seu perfil? Esta ação não poderá ser desfeita.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    
                    <form action="{{ url_for('excluir_usuario', cpf=usuario['cpf']) }}" method="post">
                        <button type="submit" class="btn btn-danger">Excluir Perfil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Cleave('#cpf', {
                blocks: [3, 3, 3, 2],
                delimiters: ['.', '.', '-'],
                numericOnly: true
            });
            document.getElementById('cpf').setAttribute('maxlength', '14');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
