<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário - Água em Ação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-body-tertiary-dark">
    <div class="topBar">
        Água em Ação
    </div>

    <h1 class="display-2 text-center">Login de Usuário</h1>

    <main class="container">
        <div class="form-section">
            <h3 class="text-center">Faça o login com seus dados</h3>
            <form action="login-usuario" method="post">
                <div class="mb-3">
                    <label for="cpf-login" class="h4">CPF:</label>
                    <input type="text" id="cpf-login" name="cpf" class="form-control p-2" placeholder="Insira seu CPF" required>
                </div>
                <div class="mb-3">
                    <label for="senha-login" class="h4">Senha:</label>
                    <input type="password" id="senha-login" name="senha" class="form-control p-2" placeholder="Insira sua senha" required>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Entrar" class="btn btn-primary">
                </div>
            </form>
            <br>
            <div class="d-flex justify-content-center">
                <a href="index.html" class="btn btn-secondary btn-custom btn-secondary-custom">Voltar para a tela inicial</a>
            </div>
        </div>
    </main>
</body>
</html>
