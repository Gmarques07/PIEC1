<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar dados - Água em Ação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-body-tertiary-dark">
    <div class="topBar">
        Água em Ação
    </div>

    <h1 class="display-2 text-center">Editar</h1>

    <main class="container">
        <div class="form-section">
            <h3 class="text-center">Edite seus dados abaixo</h3>
            <form action="{{ url_for('Editar dados pessoa') }}" method="post">
                <div class="mb-3">
                    <label for="nome" class="h4">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control p-2" placeholder="Seu Nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="h4">Email:</label>
                    <input type="text" id="email" name="email" class="form-control p-2" placeholder="Seu Email" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="h4">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control p-2" placeholder="Seu Endereço" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="h4">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control p-2" placeholder="Sua senha" required>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Salvar novos dados" class="btn btn-primary">
                </div>
            </form>
            <br>
            <a href="{{ url_for('pagina_inicial') }}">Voltar para a tela inicial</a>
        </div>
    </main>
</body>
</html>
