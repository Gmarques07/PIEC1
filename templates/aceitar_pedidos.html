<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceitar Pedidos - Água em Ação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .request-section {
            margin-bottom: 2rem;
        }
        .card-header {
            font-weight: bold;
        }
        .btn-custom {
            margin: 0.5rem;
        }
    </style>
</head>
<body class="align-items-center py-4 bg-body-tertiary-dark">
    <div class="topBar">
        Água em Ação
    </div>

    <h1 class="display-4 text-center">Aceitar Pedidos</h1>
    <br><br>

    <main class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 request-section">
                <div class="card">
                    <div class="card-header bg-primary text-white">Pedidos Pendentes</div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for pedido in pedidos %}
                            <li class="list-group-item">
                                <h5 class="mb-1">Pedido {{ pedido.id }}</h5>
                                <p class="mb-1"><strong>Cliente:</strong> {{ pedido.cliente }}</p>
                                <p class="mb-1"><strong>Endereço:</strong> {{ pedido.endereco }}</p>
                                <p class="mb-1"><strong>Quantidade:</strong> {{ pedido.quantidade }} litros</p>
                                <small><strong>Data do Pedido:</strong> {{ pedido.data }}</small>
                                <div class="d-flex justify-content-end">
                                    <form action="{{ url_for('aceitar_pedido', pedido_id=pedido.id) }}" method="post">
                                        <button type="submit" class="btn btn-success btn-custom">Aceitar</button>
                                    </form>
                                    <form action="{{ url_for('rejeitar_pedido', pedido_id=pedido.id) }}" method="post">
                                        <button type="submit" class="btn btn-danger btn-custom">Rejeitar</button>
                                    </form>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <div class="d-flex justify-content-center">
            <a href="{{ url_for('pagina_inicial') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </main>
</body>
</html>
