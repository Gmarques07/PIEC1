<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Pedido - Água em Ação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .request-section {
            margin-bottom: 2rem;
        }
        .card-header {
            font-weight: bold;
        }
        .btn-custom {
            margin: 1rem;
        }
    </style>
</head>
<body class="align-items-center py-4 bg-body-tertiary-dark">
    <div class="topBar">
        Água em Ação
    </div>

    <h1 class="display-4 text-center">Solicitar Pedido</h1>
    <br><br>

    <main class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 request-section">
                <div class="card">
                    <div class="card-header bg-primary text-white">Dados do Pedido</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="Nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Insira o seu nome completo" required minlength="10">
                            </div>
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="address" placeholder="Confirme o seu endereço" required minlength="10">
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantidade de Água (em litros)</label>
                                <input type="number" class="form-control" id="quantity" placeholder="Insira a quantidade em litros" required min="100" step="1">
                            </div>
                            <div class="mb-3">
                                <label for="deliveryDate" class="form-label">Data de Entrega</label>
                                <input type="date" class="form-control" id="deliveryDate" id="deliveryDate" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success btn-custom">Solicitar Pedido</button>
                                <a href="./dashboard_usuario.html" class="btn btn-secondary btn-custom">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
