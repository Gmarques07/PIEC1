<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Pedido - Água em Ação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .request-section {
            margin-bottom: 2rem;
        }
        .card-header {
            font-weight: bold;
        }
        .btn-custom {
            margin: 1rem;
        }
    </style>
</head>
<body class="align-items-center py-4 bg-body-tertiary-dark">
    <div class="topBar">
        Água em Ação
    </div>

    <h1 class="display-4 text-center">Solicitar Pedido</h1>
    <br><br>

    <main class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 request-section">
                <div class="card">
                    <div class="card-header bg-primary text-white">Dados do Pedido</div>
                    <div class="card-body">
                        <!-- Exibir mensagens de sucesso ou erro -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div class="alert {{ messages[0][0] }} alert-dismissible fade show" role="alert">
                                    {{ messages[0][1] }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST" action="{{ url_for('solicitar_pedido') }}">
                            <input type="hidden" name="cpf" value="{{ session.get('cpf') }}">
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" name="descricao" placeholder="Descrição do pedido" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="data" class="form-label">Data e Hora</label>
                                <input type="datetime-local" class="form-control" id="data" name="data" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success btn-custom">Solicitar Pedido</button>
                                <a href="{{ url_for('dashboard_usuario', cpf=session.get('cpf')) }}" class="btn btn-secondary btn-custom">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
