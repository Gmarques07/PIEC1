<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da Empresa - Água em Ação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-body-tertiary-dark">
    <div class="topBar">
        Água em Ação
    </div>

    <h1 class="display-2 text-center">Login da Empresa</h1>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="form-section">
            <h3 class="text-center">Faça o login com seus dados</h3>
            <form action="{{ url_for('login_empresa') }}" method="post">
                <div class="mb-3">
                    <label for="email-login" class="h4">Email:</label>
                    <input type="email" id="email-login" name="email" class="form-control p-2" placeholder="Insira seu email" required>
                </div>
                <div class="mb-3">
                    <label for="senha-login" class="h4">Senha:</label>
                    <input type="password" id="senha-login" name="senha" class="form-control p-2" placeholder="Insira sua senha" required>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Entrar" class="btn btn-primary">
                </div>
            </form>
            <br>
            <div class="d-flex justify-content-center">
                <a href="{{ url_for('pagina_inicial') }}" class="btn btn-secondary">Voltar para a tela inicial</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
