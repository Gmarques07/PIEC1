<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Água em Ação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        .topBar {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-body-tertiary-dark">
    <div class="topBar">
        Água em Ação
    </div>

    <h1 class="display-2 text-center">Cadastro de Usuário</h1>

    <main class="container">
        <div class="form-section">
            <h3 class="text-center">Preencha seus dados para se cadastrar</h3>
            <form action="/processar_cadastro" method="post">
                <div class="mb-3">
                    <label for="nome" class="h4">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control p-2" placeholder="Insira seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="cpf-cadastro" class="h4">CPF:</label>
                    <input type="text" id="cpf-cadastro" name="cpf" class="form-control p-2" placeholder="Insira seu CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>
                <div class="mb-3">
                    <label for="email" class="h4">Email:</label>
                    <input type="email" id="email" name="email" class="form-control p-2" placeholder="Insira seu email" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="h4">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control p-2" placeholder="Insira seu endereço" required>
                </div>
                <div class="mb-3">
                    <label for="senha-cadastro" class="h4">Senha:</label>
                    <input type="password" id="senha-cadastro" name="senha" class="form-control p-2" placeholder="Escolha uma senha" required>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" value="Cadastrar" class="btn btn-success">
                </div>
            </form>
            <br>
            <a href="index.html">Voltar para a tela inicial</a>
        </div>
    </main>
</body>
</html>
